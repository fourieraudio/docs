name: Deploy Docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Update docusaurus (live)
      uses: appleboy/ssh-action@0.1.4
      with:
        host: 46.101.58.33
        username: fourier
        key: ${{ secrets.SSH_MARTY_FOURIER }}
        passphrase: ${{ secrets.SSH_MARTY_FOURIER_PASSPHRASE }}
        port: 22
        script: |
          /usr/bin/ansible-pull -U https://${{ secrets.GH_USER_PASS }}:x-oauth-basic@github.com/fourieraudio/webserver.git -t docusaurus_update
